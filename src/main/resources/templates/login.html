<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
  <title>Login </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-indigo.min.css">
  <!--<link href="../static/login.css" th:href="@{/css/Layout.css}" rel="stylesheet" />-->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
  <h3> </h3>
</header>
<div class="mdl-grid">
  <div class="mdl-layout-spacer"></div>

  <form th:action="@{/login}" method="post">
    <div th:if="${param.error}" th:text="#{auth.message.invalidUserOrPass}"></div>
    <div th:if="${param.logout}" th:text="#{message.logoutSucc}"></div>
    <div th:if="${param.signedup}" th:text="#{label.successRegister.title}"></div>
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="email" name="username"/><label class="mdl-textfield__label" th:text="#{label.user.email}"></label>
    </div>
    <br>
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="password" name="password"/><label class="mdl-textfield__label" th:text="#{label.user.password}"></label>
    </div>
    <div style="text-align: center">
      <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" th:value="#{label.form.login}"/>
      <a href="registration" text="#{label.form.title}" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" th:text="#{label.form.signup}"></a>
    </div>
  </form>

  <div class="mdl-layout-spacer"></div>
</div>
</body>
</html>
