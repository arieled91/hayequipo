<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
  <title>Login </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-indigo.min.css">
  <!--<link href="../static/login.css" th:href="@{/css/Layout.css}" rel="stylesheet" />-->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
  <h3> </h3>
</header>
<div class="mdl-grid">
  <div class="mdl-layout-spacer"></div>

  <form th:action="@{/login}" method="post">
    <div th:if="${param.error}">Invalid username and password.</div>
    <div th:if="${param.logout}">You have been logged out.</div>
    <div th:if="${param.signedup}">Registration Success.</div>
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="email" name="username"/><label class="mdl-textfield__label">Email</label>
    </div>
    <br>
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="password" name="password"/><label class="mdl-textfield__label">Password</label>
    </div>
    <div style="text-align: center">
      <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" value="Log In"/>
      <a href="registration" text="#{label.form.title}" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent">Sign Up</a>
    </div>
  </form>

  <div class="mdl-layout-spacer"></div>
</div>
</body>
</html>
