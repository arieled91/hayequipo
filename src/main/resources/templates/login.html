<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>

<header>
  <h3> </h3>
</header>

<div class="mdl-grid mdl-layout__content mdl-js-layout">
  <div class="mdl-layout-spacer"></div>

  <form role="form" action="/login" th:action="@{/login}" method="post">

    <div th:if="${param.error}" th:text="#{auth.message.invalidUserOrPass}"></div>
    <div th:if="${param.logout}" th:text="#{message.logoutSucc}"></div>
    <div th:if="${param.signedup}" th:text="#{label.successRegister.title}"></div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label class="mdl-textfield__label" for="username" th:text="#{label.user.email}"></label>
      <input class="mdl-textfield__input" type="email" name="username" id="username"/>
    </div>

    <br>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label class="mdl-textfield__label" for="password" th:text="#{label.user.password}"></label>
      <input class="mdl-textfield__input" type="password" name="password" id="password"/>
    </div>

    <div style="text-align: center" class="mdl-card__actions">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" th:text="#{label.form.login}"></button>
      <a href="registration.html" th:href="@{/registration}" text="#{label.form.title}" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" th:text="#{label.form.signup}"></a>
    </div>

  </form>
  <div class="mdl-layout-spacer"></div>
</div>
</body>
</html>
