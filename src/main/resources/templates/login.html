<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
  <title>Login </title>
  <script src="../static/js/jquery-3.3.1.min.js" th:src="@{../js/jquery-3.3.1.min.js}"></script>
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-indigo.min.css" />
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<header>
  <h3> </h3>
</header>
<div class="mdl-grid">
  <div class="mdl-layout-spacer"></div>

  <form th:action="@{/login}" method="post">

    <div th:if="${param.error}" th:text="#{auth.message.invalidUserOrPass}"></div>
    <div th:if="${param.logout}" th:text="#{message.logoutSucc}"></div>
    <div th:if="${param.signedup}" th:text="#{label.successRegister.title}"></div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="email" name="username" required/><label class="mdl-textfield__label" th:text="#{label.user.email}"></label>
    </div>

    <br>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="password" name="password" required/><label class="mdl-textfield__label" th:text="#{label.user.password}"></label>
    </div>

    <div style="text-align: center">
      <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" th:value="#{label.form.login}"/>
      <a href="registration" text="#{label.form.title}" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" th:text="#{label.form.signup}"></a>
    </div>

  </form>

  <div class="mdl-layout-spacer"></div>
</div>
</body>
<script>
    $(document).ready(function() {
        $("div").removeClass('is-invalid');
    });
</script>
</html>
