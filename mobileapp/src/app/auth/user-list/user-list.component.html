<div class="container">

  <header>
    <h1 title class="title">{{title}}</h1>
  </header>

  <div class="filter">
    <mat-form-field>
      <input matInput [(ngModel)] ="searchQuery" (keyup)="applyFilter()" placeholder="Filter">
    </mat-form-field>
  </div>

  <div class="loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <table mat-table #table [dataSource]="dataSource" class="table"
         matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.firstName+' '+row.lastName}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="pageSize">
  </mat-paginator>
</div>
