<div>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

    <!--<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">-->
      <!--<label for="username">Username</label>-->
      <!--<input type="text" class="form-control" name="username"  id="username" [(ngModel)]="model.username" #username="ngModel" required />-->
      <!--<span *ngIf="f.submitted && !username.valid" class="help-block">Username is required</span>-->
    <!--</div>-->

    <mat-grid-list cols="1" rowHeight="70px" style="margin-top: 20px">
      <mat-grid-tile>
        <mat-form-field [ngClass]="{ 'has-error': f.submitted && !username.valid }" style="min-width: 250px">
          <input matInput name="username" id="username"
                 placeholder={{usernameLabel}}
                 [required]="true"
                 #username="ngModel"
                 [(ngModel)]="model.username">
          <mat-error *ngIf="f.submitted && !username.valid" align="start"><strong>{{usernameRequiredLabel}}</strong> </mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field [ngClass]="{ 'has-error': f.submitted && !username.valid }" style="min-width: 250px">
          <input matInput name="password" id="password"
                 placeholder={{passwordLabel}}
                 [required]="true"
                 type="password"
                 #password="ngModel"
                 [(ngModel)]="model.password">
          <mat-error *ngIf="f.submitted && !password.valid" align="start"><strong>{{passwordRequiredLabel}}</strong> </mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <button mat-raised-button color="primary" [disabled]="loading" style="float: right; margin-left: 20px">{{loginBtn}}</button>
        <button mat-raised-button [routerLink]="['/register']" style="float: right; margin-left: 20px">{{registerBtn}}</button>
      </mat-grid-tile>

      <mat-grid-tile *ngIf="error" class="alert-error">{{error}}</mat-grid-tile>
    </mat-grid-list>



  </form>
</div>
