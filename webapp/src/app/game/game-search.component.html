<div class="mdc-layout-grid">
<form action="#" id="greeting-form" class="mdc-layout-grid__inner">

  <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-8-desktop  mdc-layout-grid__cell--span-3-tablet mdc-layout-grid__cell--span-1-phone mdc-layout-grid__cell--align-middle">
    <b class="mdc-typography--headline">{{title}}</b>
  </div>

  <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-3-phone  mdc-layout-grid__cell--span-5-tablet mdc-layout-grid__cell--align-middle" style="text-align: right">
    <div class="mdc-text-field mdc-text-field--upgraded" style="text-align: right">
      <input mdcTextFieldInput type="date" name="gameDate" id="gameDate" [ngModel] ="gameDate | date:'yyyy-MM-dd'" (ngModelChange)="gameDate = $event">
      <label mdcTextFieldLabel class="mdc-text-field__label--float-above" for="gameDate">{{dateLabel}}</label>
    </div>

    <button mdcFab mini class="material-icons">
    <span mdcFabIcon (click)="find()">
      search
    </span>
    </button>
  </div>
</form>

<app-game-list [games]="games"></app-game-list>
</div>
