<div >
  <div>

    <header>
      <h1 class="mat-headline">{{title}}</h1>
    </header>

    <div class="mdc-layout-grid__inner">
      <mat-form-field class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4-desktop">
        <input matInput
               placeholder={{descriptionLabel}}
               [required]="true"
               [ngModel] ="game.description" (ngModelChange)="game.description = $event">
      </mat-form-field>

      <mat-form-field class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4-desktop">
        <input matInput
               [matDatepicker]="dateTimepicker"
               placeholder={{dateTimeLabel}}
               [required]="true"
               [ngModel] ="game.dateTime" (ngModelChange)="game.dateTime = $event">
        <mat-datepicker-toggle matSuffix [for]="dateTimepicker"></mat-datepicker-toggle>
        <mat-datepicker #dateTimepicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4-desktop">
        <input matInput
               placeholder={{locationLabel}}
               [required]="true"
               [ngModel] ="game.location.description" (ngModelChange)="game.location.description = $event">
      </mat-form-field>
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12-desktop mdc-layout-grid--align-right">
        <button mat-raised-button color="primary" (click)="saveGame()">Guardar</button>
      </div>
    </div>
  </div>
</div>
