<div class="mdc-layout-grid">
  <form class="mdc-layout-grid__inner">

    <div class="
        mdc-layout-grid__cell
        mdc-layout-grid__cell--span-12-desktop
        mdc-layout-grid__cell--span-12-tablet
        mdc-layout-grid__cell--span-12-phone
        mdc-layout-grid__cell--align-middle">
      <b class="mdc-typography--headline">{{title}}</b>
    </div>

    <div mdcTextField class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2-desktop">
      <input
          mdcTextFieldInput
          id="description"
          name="description"
          type="text"
          [ngModel] ="game.description" (ngModelChange)="game.description = $event"
          [required]="true">

      <label mdcTextFieldLabel for="description">{{descriptionLabel}}</label>
    </div>

    <div mdcTextField
         [helperText]="game.description"
         class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2-desktop">

      <input mdcTextFieldInput
             type="datetime-local"
             name="dateTime"
             id="dateTime"
             [ngModel] ="game.dateTime" (ngModelChange)="game.dateTime = $event">
    </div>
    <p mdcTextFieldHelperText
       #dateTimeHelper="mdcHelperText"
       [persistent]="true">
          {{dateTimeLabel}}</p>
  </form>

</div>
