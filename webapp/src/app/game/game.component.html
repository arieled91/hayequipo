<h1 class="mdc-typography--display1">Join To a Game</h1>

<form action="#" id="greeting-form">
  <div>
    <div class="mdc-form-field">
      <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
        <input id="firstname" type="text" class="mdc-text-field__input" required>
        <label for="firstname" class="mdc-text-field__label mdc-typography">
          First Name
        </label>
      </div>
    </div>

    <div class="mdc-form-field mdc-typography--display1">
      <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
        <input id="lastname" type="text" class="mdc-text-field__input">
        <label for="lastname" class="mdc-text-field__label">
          Last Name
        </label>
      </div>
    </div>
  </div>

  <div class="mdc-form-field mdc-text-field mdc-typography--subheading2">
    <label for="input" class="mdc-text-field__label">Input Label</label>
    <input type="text" id="input" class="mdc-text-field__input">
  </div>
  <br>
  <button type="submit"
          class="mdc-button
                 mdc-button--raised
                 mdc-ripple-surface"
          data-mdc-auto-init="MDCRipple">
    Join
  </button>
</form>
