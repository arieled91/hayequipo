<div>
  <div>
    <h1 class="title">{{title}}</h1>
  </div>

  <div style="text-align: right; margin-top: -20px!important;">
    <mat-form-field >
      <input matInput
             id="gameDate"
             name="gameDate"
             placeholder={{dateLabel}}
             [matDatepicker]="gameDatePicker"
             [(ngModel)] ="gameDate"
             (ngModelChange)="find()"
      >
      <mat-datepicker-toggle matSuffix [for]="gameDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #gameDatePicker></mat-datepicker>
      <button mat-button *ngIf="gameDate" matSuffix mat-icon-button aria-label="Clear" (click)="this.gameDate=null; find();">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>


    <button mat-mini-fab (click)="openGameDialog()" style="margin-left: 10px">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

<app-game-list [games]="games" (onDialogClose)="onGameDialogClose($event)" ></app-game-list>
