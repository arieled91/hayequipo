<mat-list *ngIf="games.length > 0" class="game_list">
  <mat-list-item *ngFor="let game of games" class="mat-list-option game_list_item" (click)="openGameFormDialog(game.id)">
    <mat-icon mat-list-icon *ngIf="!game.currentUserJoined">event</mat-icon>
    <mat-icon mat-list-icon style="color: limegreen" *ngIf="game.currentUserJoined">check</mat-icon>
    <h2 mat-line>{{game.description}}</h2>
    <span matLine style="color: grey; margin-top: 5px">{{(game.dateTime | date:'EEE d MMM, HH:mm')  + " - " + game.location.description}}</span>

    <button mat-mini-fab color="basic" (click)="joinGame(game.id)" *ngIf="!game.currentUserJoined">
      <mat-icon>person_add</mat-icon>
    </button>
    <button mat-mini-fab color="basic" (click)="exitGame(game.id)" *ngIf="game.currentUserJoined">
      <mat-icon>remove</mat-icon>
    </button>
    <!--<mat-icon>info</mat-icon>-->
  </mat-list-item>
</mat-list>
