<header>
  <mat-toolbar [class.mat-elevation-z3]="true" color="accent" style="padding-left: 0">
    <button mat-icon-button style="margin: 10px" (click)="openDrawerMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <span style="margin-right: 80px"><b>{{title}}</b></span>

    <nav mat-tab-nav-bar class="menu-tab-bar" [hidden]="this.drawerMenu.open">
      <a mat-tab-link
         *ngFor="let menu of menus"
         [routerLink]="menu.link"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        <mat-icon style="margin-right: 10px">{{menu.icon}}</mat-icon>
        {{menu.label}}
      </a>
    </nav>
  </mat-toolbar>
</header>

<aside #drawerMenuRef class="mdc-drawer mdc-drawer--temporary mdc-typography">
  <nav class="mdc-drawer__drawer">

    <div mdcDrawerToolbarSpacer></div>
    <div mdcDrawerHeader style="height: 90px">
      <div mdcDrawerHeaderContent style="margin-left: 15px; margin-top: 15px">
        <span class="mat-title">{{user.firstName+" "+user.lastName}}</span>
        <button mat-icon-button [routerLink]="['/login']" (click)="closeDrawerMenu()" *ngIf="user.email!==''">
          <mat-icon>exit_to_app</mat-icon>
        </button>
        <br>
        <span>{{user.email}}</span>
      </div>
    </div>

    <nav mdcDrawerContent mdcList="white">
      <a *ngFor="let menu of menus" mdcListItem [routerLink]="[menu.link]" routerLinkActive="activeTabIndex" (click)="closeDrawerMenu()">
        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">{{menu.icon}}</i>{{menu.label}}
      </a>
    </nav>
  </nav>
</aside>

<main class="mdc-layout-grid">
    <router-outlet></router-outlet>
</main>
